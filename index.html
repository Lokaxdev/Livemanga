<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Manga Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo" onclick="app.showHome()">MANGA READER</div>
                <div class="search-container">
                    <input 
                        type="text" 
                        class="search-box" 
                        placeholder="Search manga..." 
                        id="searchInput"
                        onkeypress="app.handleSearchKeypress(event)"
                    >
                </div>
                <div class="nav-tabs">
                    <div class="nav-tab active" onclick="app.showPopular()">Popular</div>
                    <div class="nav-tab" onclick="app.showLatest()">Latest</div>
                    <div class="nav-tab" onclick="app.showRecent()">Recent</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container" id="mainContent">
            <div class="loading">
                <div class="spinner"></div>
                Loading manga...
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaPlus - Read Manga Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <div class="logo">
                    <svg viewBox="0 0 100 100" class="logo-icon">
                        <circle cx="50" cy="50" r="45" fill="#FF3838"/>
                        <text x="50" y="65" text-anchor="middle" fill="white" font-size="50" font-weight="bold">M</text>
                    </svg>
                    <div class="logo-text">
                        <span class="logo-manga">MANGA</span>
                        <span class="logo-plus">Plus</span>
                    </div>
                </div>
            </div>
            
            <nav class="main-nav">
                <a href="#" class="nav-link">Pembaharuan</a>
                <a href="#" class="nav-link">Unggulan</a>
                <a href="#" class="nav-link">Ranking</a>
                <a href="#" class="nav-link active">Daftar Manga</a>
                <a href="#" class="nav-link">Creators</a>
                <a href="#" class="nav-link">Daftar Favorit</a>
                <a href="#" class="nav-link">Tentang Kami</a>
            </nav>
            
            <div class="header-actions">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" placeholder="Cari berdase" id="searchInput">
                </div>
                <div class="language-selector">
                    <span>Bahasa</span>
                    <select id="languageSelect">
                        <option value="id">ID</option>
                        <option value="en">EN</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="breadcrumb-container">
        <div class="breadcrumb">
            <a href="#" onclick="app.loadPopular()">home</a>
            <span class="separator">â€º</span>
            <span id="currentPage">updates</span>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper" id="mainContent">
            <div class="loading-screen">
                <div class="loader"></div>
                <p>Loading manga...</p>
            </div>
        </div>
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title">Official SNS Accounts</h3>
                <div class="social-links">
                    <a href="#" class="social-link twitter">

                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" stroke="white" stroke-width="2"></line>
                        </svg>
                    </a>
                    <a href="#" class="social-link youtube">

                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>

    </main>

    <script src="script.js"></script>
</body>
</html>

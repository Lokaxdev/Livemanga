<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <h1 class="logo">MANGA READER</h1>
            <div class="search-wrapper">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Search manga..." 
                    id="searchInput"
                >
            </div>
            <nav class="nav-menu">
                <button class="nav-btn active" data-view="popular">Popular</button>
                <button class="nav-btn" data-view="latest">Latest</button>
                <button class="nav-btn" data-view="recent">Recent</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <div class="loading-screen">
            <div class="loader"></div>
            <p>Loading manga...</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

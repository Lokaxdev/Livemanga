<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveManga - Read Manga Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <h1 class="logo">LiveManga</h1>
            </div>
            <div class="search-wrapper">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Search manga..." 
                    id="searchInput"
                >
            </div>
            <nav class="nav-menu">
                <button class="nav-btn active" data-view="popular">Popular</button>
                <button class="nav-btn" data-view="latest">Latest</button>
                <button class="nav-btn" data-view="recent">Recent</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <div class="loading-screen">
            <div class="loader"></div>
            <p>Loading manga...</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
